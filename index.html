<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clocks</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="first">
        <span id="year"></span><span class="slash">/</span><span id="month"></span>
      </div>
      <div class="second">
        <div id="date"></div><div id="day"></div>
      </div>
      <div class="third">
        <span id="hour"></span><span class="colon">:</span><span id="minute"></span>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript">
    function myFunction() {
      if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 )
        {
            alert('Opera');
        }
        else if(navigator.userAgent.indexOf("Chrome") != -1 )
        {
            alert('Chrome');
        }
        else if(navigator.userAgent.indexOf("Safari") != -1)
        {
            alert('Safari');
        }
        else if(navigator.userAgent.indexOf("Firefox") != -1 )
        {
             alert('Firefox');
        }
        else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
        {
          alert('IE');
        }
        else
        {
           alert('unknown');
        }
      }
      myFunction();
    </script>
  </body>
</html>
