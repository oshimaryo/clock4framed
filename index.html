<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clocks</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="first">
        <span id="year"></span><span class="slash">/</span><span id="month"></span>
      </div>
      <div class="second">
        <div id="date"></div><div id="day"></div>
      </div>
      <div class="third">
        <span id="hour"></span><span class="colon">:</span><span id="minute"></span>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', (e) => {
        const DAYS = ['日', '月', '火', '水', '木', '金', '土'];
        const clock = () => {
          const now = new Date();
          const current = {
            'year': now.getFullYear(),
            'month': (now.getMonth() + 1 < 10) ? '0' + (now.getMonth() + 1) : now.getMonth() + 1,
            'date': now.getDate(),
            'day': DAYS[now.getDay()],
            'hour': (now.getHours() < 10) ? '0' + now.getHours() : now.getHours(),
            'minute': (now.getMinutes() < 10) ? '0' + now.getMinutes() : now.getMinutes()
          };
          for(key in current){ document.getElementById(key).innerHTML = current[key]; }
        };

        setInterval(clock, 100);
      });
    </script>
  </body>
</html>
