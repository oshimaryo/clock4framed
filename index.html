<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clocks</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="first">
        <span id="year"></span><span class="slash">/</span><span id="month"></span>
      </div>
      <div class="second">
        <div id="date"></div><div id="day"></div>
      </div>
      <div class="third">
        <span id="hour"></span><span class="colon">:</span><span id="minute"></span>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript">
    function getChromeVersion () {
      var raw = navigator.userAgent.match(/Chrom(e|ium)\/([0-9]+)\./);
      return raw ? parseInt(raw[2], 10) : false;
    }
    alert(getChromeVersion());
    </script>
  </body>
</html>
